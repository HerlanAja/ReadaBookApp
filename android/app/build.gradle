plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.frontend"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
    // Tentukan Application ID yang unik untuk aplikasi Anda
    applicationId "com.example.frontend"
    
    // Tetapkan versi SDK minimum dan target
    minSdkVersion 23          // Pastikan minSdkVersion sesuai dengan kebutuhan library Anda
    targetSdkVersion 33       // Target versi SDK terbaru untuk kompatibilitas penuh
    versionCode 1             // Tingkatkan nilai ini untuk setiap versi baru
    versionName "1.0"         // Versi aplikasi dalam format string
}

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
